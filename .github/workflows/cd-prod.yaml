name: CD - Production Deploy

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}   # MUST be wbl-new
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER_NAME }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  REGION: us-central1
  REPO: fastapi-repo
  IMAGE_NAME: fastapi-backend
  DEPLOYMENT_NAME: fastapi-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Authenticate using service account from another project
    - name: Auth to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # CRITICAL: force gcloud to use backend project (wbl-new)
    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    # EXTRA SAFETY: explicitly set active project
    - name: Set active GCP project
      run: |
        gcloud config set project $PROJECT_ID

    # Configure Docker for Artifact Registry
    - name: Configure Docker
      run: |
        gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

    # Fetch kubeconfig for the correct cluster in wbl-new
    - name: Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}

    # Build and push Docker image
    - name: Build & Push Image
      run: |
        IMAGE_URI=$REGION-docker.pkg.dev/$PROJECT_ID/$REPO/$IMAGE_NAME:$GITHUB_SHA
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI
        echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

    # Deploy to Kubernetes
    - name: Deploy to GKE
      run: |
        sed -i "s|IMAGE_PLACEHOLDER|$IMAGE_URI|g" k8s/deployment.yaml
        kubectl apply -f k8s/
        kubectl rollout status deployment/$DEPLOYMENT_NAME
